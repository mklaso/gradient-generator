<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colour Gradient Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="title-icon.png" />
</head>

<body id="gradient">
    <h1>Gradient Generator</h1>
    <p>Choose your colours</p>
    <input class="first" type="color" name="color1" value=#fcde7c>
    <input class="second" type="color" name="color2" value=#d47ae6>
    <p>Or enter values (HEX) <br>
        hex format: #000000</p>

    <input class='input1' type='text' placeholder='enter hexcode colour 1'>
    <input class='input2' type='text' placeholder='enter hexcode colour 2'>
    <h2>Current colour gradient in CSS:</h2>
    <h3></h3>
    <h4>
        <button type="button">Randomize</button>
        <button id='copy' type="button">Copy</button>

    </h4>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
